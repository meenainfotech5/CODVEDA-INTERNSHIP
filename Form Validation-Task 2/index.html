<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title section -->
        <div class="title">Registration</div>
        <div class="content">
          <!-- Registration form -->
          <form id="registerForm" action="#" novalidate>
            <div class="user-details">
              <!-- Input for Full Name -->
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" id="name"  placeholder="Enter your name" required>
              </div>
              <!-- Input for Username -->
              <div class="input-box">
                <span class="details">Last name</span>
                <input type="text"  id="name2" placeholder="Enter your username" required>
              </div>
              <!-- Input for Email -->
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" id="textemail"  placeholder="Enter your email" required>
              </div>
              <!-- Input for Phone Number -->
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="number" id="number" placeholder="Enter your number" required>
              </div>
              <!-- Input for Password -->
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" id="password" placeholder="Enter your password" required> 

              </div>
              <!-- Input for Confirm Password -->
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="gender-details">
              <!-- Radio buttons for gender selection -->
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <!-- Label for Male -->
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>
                <!-- Label for Female -->
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
                <!--Label for Prefer not to say--->
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <!-- Submit button -->
            <div class="button">
              <input type="submit"  value="submit">
            </div>
          </form>

           <p id="successMsg" >Successfully Registered</p> 
        </div>
      </div>

<script src="script.js"> </script>

 
</body>
</html>
